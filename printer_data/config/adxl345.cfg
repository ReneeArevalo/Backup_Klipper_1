# This file contains common pin mappings for the bigtreetech lis2dw v1.0
# To use this config, the firmware should be compiled for the
# RP2040 with "USB"
# The micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.
# URLS:  https://www.youtube.com/watch?v=FBWj8q5e6Wo
#        https://github.com/bigtreetech/LIS2DW/blob/master/Firmware/sample-bigtreetech-lis2dw-v1.0.cfg

[mcu btt_adxl345]                   # [mcu btt_lis2dw] 
                                    # serial: /dev/serial/by-id/usb-Klipper_rp2040_btt_acc-if00
serial: /dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_55838323935351F00171-if00

[adxl345]                           # [lis2dw]
cs_pin: btt_adxl345:gpio9           # btt_lis2dw:gpio9
#spi_bus: spi1a
spi_software_sclk_pin: btt_adxl345:gpio10       # btt_lis2dw:gpio10
spi_software_mosi_pin: btt_adxl345:gpio11       # btt_lis2dw:gpio11
spi_software_miso_pin: btt_adxl345:gpio8        # btt_lis2dw:gpio8
axes_map: x,y,z                     # /// -y,x,-z 

[resonance_tester]
probe_points: 0, 0, 20              # 100, 100, 20
accel_chip: adxl345                 # lis2dw

